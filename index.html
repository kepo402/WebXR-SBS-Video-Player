<!DOCTYPE html>
<html lang="en">
<head>
    <title>SBS Video Player with WebXR and Three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100%; height: 100vh; position: relative; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" loop muted crossOrigin="anonymous" playsinline style="display: none;">
            <source src="dirtbike_sbs.mp4" type="video/mp4">
        </video>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.140.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.140.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let camera, scene, renderer, videoTexture, videoMesh;

        const container = document.getElementById('container');
        const video = document.getElementById('video');

        function initVR() {
            // Set up the scene
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2000);
            scene = new THREE.Scene();

            // Create video texture
            videoTexture = new THREE.VideoTexture(video);
            videoTexture.colorSpace = THREE.SRGBColorSpace;

            // Create plane geometry
            const geometry = new THREE.PlaneGeometry(16, 9); // 16:9 aspect ratio
            const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });

            // Create video mesh and add to scene
            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.position.z = -10; // Position the video plane in front of the camera
            scene.add(videoMesh);

            // Set up renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType('local');
            container.appendChild(renderer.domElement);

            // Add VR button to the document
            document.body.appendChild(VRButton.createButton(renderer));

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Animation loop
            renderer.setAnimationLoop(render);

            // Play video when it's ready
            video.addEventListener('canplay', () => {
                video.play().catch(error => {
                    console.error("Video play failed: ", error);
                });
            });

            // Attempt to play the video immediately
            video.play().catch(error => {
                console.error("Initial video play failed: ", error);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            // Ensure the video texture updates
            if (video.readyState >= video.HAVE_CURRENT_DATA) {
                videoTexture.needsUpdate = true;
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Automatically enter VR when the page loads
        initVR();
    </script>
</body>
</html>
